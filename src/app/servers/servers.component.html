<input type="text"
       class="form-control"
       [(ngModel)]="serverName">
<br>
<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Add Server
</button>
<!--<p [innerText]="allowNewServer"></p>-->
<!--<p>{{ serverName }}</p>-->
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-info" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="showSecret">Secret Password = 'Tuna'</p>
<div *ngFor="let log of logs ; let i = index"
    [ngStyle]="{backgroundColor: i % 2 == 0 ? 'blue' : 'red'}"
    [ngClass]="{'white-text': i % 2 == 0, 'yellow-text': i % 2 == 1}">
  {{ log }}
</div>
